<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Share your feedback about the Ghost of Tsushima fan-made website and help us improve the experience.">

  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/feedback.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="images/game-logo.webp" alt="logo">
      </a>
      
    </div>

    <div class="nav-items">

      <a href="index.html">
        <div class="nav-item">Home</div>
      </a>

      <a href="characters-page.html">
        <div class="nav-item">Characters</div>
      </a>

      <a href="wallpapers-page.html">
        <div class="nav-item">World & Wallpapers</div>
      </a>
      
      <a href="https://www.playstation.com/en-ca/support/" target="_blank">
        <div class="nav-item">Support</div> 
      </a>
      
      <a href="https://www.playstation.com/en-us/legal/privacy-policy/" target="_blank">
        <div class="nav-item">Privacy Policy</div> 
      </a>
      
      <a href="https://www.playstation.com/en-us/legal/website-terms-of-use/" target="_blank">
        <div class="nav-item">Terms of Service</div> 
      </a>
      
    </div>
  </nav>

  <main>
    <h2>Help Us Improve the Website</h2>
    <div class="container">
      <form id="feedbackForm" action="php/feedback.php" method="post" onsubmit="sendFeedback(); return false;">
        <div>
          <label>Name (optional)</label>
          <input type="text" name="name">
        </div>
        
        <div>
          <label>Email (required)</label>
          <input type="email" name="email" required>
        </div>

        <div>
          <label>Your Feedback</label>
          <textarea name="message" required></textarea>
        </div>

        <div class="submit-container">
          <input type="submit" value="Submit" class="submit">
        </div>
      </form>

      <p id="responseMessage" style="display: none;" class="response-message">
        Your feedback has been sent successfully. Thank you!<br><br>
        <span class="response-note">
        If this is your first time using this email with us, you will receive a confirmation message.
        </span>
      </p>
    </div>  
  </main>


  <script src="scripts/feedback-response-message.js"></script>
</body>
</html>

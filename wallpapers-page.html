<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home-page.css">
  <link rel="stylesheet" href="styles/wallpapers-page.css">

  <link rel="icon" href="images/favicon.ico">
  <title>World & Backgrounds</title>
</head>
<body>
  <div class="content-warning">
    <div class="content-warning-box">
      <h2>Content Warning</h2>
      <p>
        The wallpapers on this page may contain spoilers related to the game's story, characters, or events.
      </p>

      <button class="content-warning-accept">
        I understand
      </button>
    </div>
  </div>

  <nav class="navbar">
    <div class="logo">
      <a href="home-page.html">
        <img src="images/game-logo.webp" alt="logo">
      </a>
      
    </div>

    <div class="nav-items">

      <a href="home-page.html">
        <div class="nav-item">Home</div>
      </a>

      <a href="characters-page.html">
        <div class="nav-item">Characters</div>
      </a>
      
      <a href="https://www.playstation.com/en-ca/support/" target="_blank">
        <div class="nav-item">Support</div> 
      </a>

      <a href="https://www.playstation.com/en-us/legal/privacy-policy/" target="_blank">
        <div class="nav-item">Privacy Policy</div> 
      </a>

      <a href="https://www.playstation.com/en-us/legal/website-terms-of-use/" target="_blank">
        <div class="nav-item">Terms of Survice</div> 
      </a>
    </div>
  </nav>

  <section class="wallpapers">
    <h1>Wallpapers</h1>

    <div class="wallpapers-grid">
      <img src="wallpapers/wallpaper1.jpg" class="shot" loading="lazy" alt="Wallpaper 01">
      <img src="wallpapers/wallpaper2.jpg" class="shot" loading="lazy" alt="Wallpaper 02">
      <img src="wallpapers/wallpaper3.jpg" class="shot" loading="lazy" alt="Wallpaper 03">
      <img src="wallpapers/wallpaper4.jpg" class="shot" loading="lazy" alt="Wallpaper 04">
      <img src="wallpapers/wallpaper5.jpg" class="shot" loading="lazy" alt="Wallpaper 05">
      <img src="wallpapers/wallpaper6.jpg" class="shot" loading="lazy" alt="Wallpaper 06">
      <img src="wallpapers/wallpaper7.jpg" class="shot" loading="lazy" alt="Wallpaper 07">
      <img src="wallpapers/wallpaper8.jpg" class="shot" loading="lazy" alt="Wallpaper 08">
    </div>
  </section>

  <div class="box" id="box">
    <button class="close-button">X</button>
    <button class="previous-button">&#10094;</button>
    <img class="box-image">
    <button class="next-button">&#10095;</button>
  </div>

  <script src="scripts/warning-contain-pop-up.js"></script>
  <script src="scripts/image-viewer.js"></script>
</body>
</html>
